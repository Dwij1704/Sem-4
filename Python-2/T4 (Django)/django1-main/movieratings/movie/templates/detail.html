{% extends 'base.html' %}
{% block content%}
<div class="container">
    <div class="row" style="display: flex;display: flex;align-items: center;">
        <div class="col-4">
            <img src="{{ movie.image.url }}" class="card-img-top" height="460px">
        </div>
        <div class="col">
            <h2>{{ movie.title }}</h2>
            <p class="card-text">{{ movie.descp }}</p>
            <a href="{{ movie.url }}" class="btn btn-primary">More Info</a>
        </div>
    </div>
</div>
<br />
{% endblock content%}
