<!DOCTYPE html>
<html>
  <head>
    <title>Movies App</title>
  </head>
  <body>
    <h1>Welcome to Home Page</h1>
    <h2>This is the full home page</h2>
    <h3>{{ name }}</h3>
    <form action="{% url 'lasan' %}" method="get">
    <input type="text" name="gender">
    <input type="submit" value="Submit">
    </form>

    <div>
      <h3>Movie List</h3>
      <ul>
        {% for movie in movies %}
        <li>{{ movie }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
