{% extends 'navbar.html' %}
{% block content%}
<h1>News</h1>
<table border="all">
    <tr>
        <th>News</th>
    </tr>
    {% for i in data %}
    <tr>
        <td><a href="/detail/{{ i.id }}/">{{ i.id }}</a></td>
        <td>{{ i.title }}</td>
        <td>{{ i.content }}</td>
    </tr>
    {% endfor %}
</table>
<h1>{{ success }}</h1>
<form>
    <h3>Insert Data</h3> <br>
<input type="text" name="title" id="title" placeholder="Enter your title">
<input type="text" name="news" id="news" placeholder="Enter your news">
<input type="submit" value="Submit">
</form>

<form>
<h3>Search Data</h3> <br>
<input type="text" name="searchTitle" id="searchTitle" placeholder="Enter your title">
<input type="submit" value="Submit">
</form>
{% endblock %}
