{% extends 'navbar.html' %}
{% block content%}
<h1>Hello World!</h1>
<table border="all">
    <tr>
        <th>Username</th>
    </tr>
    {% for i in names %}
    <tr>
        <td>{{ i.username }}</td>
    </tr>
    {% endfor %}
</table>
<form>
<input type="text" name="name" id="name" placeholder="Enter your name">
<input type="submit" value="Submit">
</form>
{% endblock content%}
